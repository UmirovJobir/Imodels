
{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{% static 'js/uploader.js' %}"></script>
</head>
<body>
    <style>
        .inline-block {
            display: inline-block;
        }
        h2 { font-family: Arial; }
        p { font-family: Arial; }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto mt-5">
                <h1 class="mb-5">Blog</h1>
                
                <h2 class="mb-5">{{ blog.title_uz }}</h2>
                <div class="description">
                    <p>{{ blog.description_uz }}</p>
                </div>
                <div class="photo">
                    <div class="inline-block">
                        <img src="{{ blog.preview_image.url }}" alt="this is photo" width="40%">
                    </div>
                </div>
                <div>
                    <p>{{ blog.text_uz|safe }}</p>
                </div>
                <div>
                    <p>{{ blog.created_at }}</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
